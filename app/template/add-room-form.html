<div class="col-xs-12 col-lg-6">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add room</h3>
        </div>
        <div class="panel-body">
            <form id="add-hotel-form" (ngSubmit)="onSubmit()"><br/>

                <!-- hotel -->
                <div class="row">
                    <div class="col-xs-6">
                        <label>Hotel</label>
                    </div>
                    <div class="col-xs-6">
                        <select [(ngModel)]="room.hotel" style="width: 100%;">
                            <option *ngFor="#hotel of hotels" value="{{hotel.id}}">{{hotel.name}} - {{hotel.city}}</option>
                        </select>
                    </div>
                </div>
                <!-- end hotel -->

                <!-- number -->
                <div class="row">
                    <div class="col-xs-6">
                        <label>Room Number</label>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" name="number" [(ngModel)]="room.number" style="width: 100%;"/>
                    </div>
                </div>
                <!-- end number -->

                <!-- size -->
                <div class="row">
                    <div class="col-xs-6">
                        <label>Room size</label>
                    </div>
                    <div class="col-xs-6">
                        <select name="size" [(ngModel)]="room.size" style="width: 100%;">
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>35</option>
                            <option>40</option>
                        </select>
                    </div>
                </div>
                <!-- end size -->

                <!-- beds -->
                <div class="row">
                    <div class="col-xs-6">
                        <label>Number of beds</label>
                    </div>
                    <div class="col-xs-6">
                        <select name="beds" [(ngModel)]="room.beds" style="width: 100%;">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
                <!-- end beds -->

                <!-- submit -->
                <div class="right-align col-xs-12" style="margin-top: 10px;">
                    <input type="submit" class="btn btn-success" value="Add room"/>
                </div>
                <!-- end submit -->

            </form>
        </div>
    </div>
</div>
